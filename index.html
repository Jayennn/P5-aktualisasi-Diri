<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="show-image">
                    <h1 id="title-card" style="display: flex; width: 100%; align-items: center; justify-content: center; color: white;">Aktualisasi Diri</h1>
                    <div id="image-wrapper" class="image-wrapper">
                        <img id="main-photo" src="assets/consoleGame.jfif" alt="">
                    </div>
                    <span id="description" class="description">
                        <h3 id="title">Hobby Saya</h3>
                        <p id="text">
                            <!-- <ul>
                                <li>Mendengarkan Musik</li>
                                <li>Bermain Gitar</li>
                                <li>Bermain Game</li>
                            </ul> -->
                        </p>
                    </span>
                </div>

                <div class="card-image">
                    <div class="image-item">
                        <h4 class="title-image">Hobby</h4>
                        <img class="image_show" src="assets/consoleGame.jfif" alt="">
                    </div>
                    <div class="image-item">
                        <h4 class="title-image">Kelebihan saya</h4>
                        <img class="image_show" src="assets/goodSide.jfif" alt="">
                    </div>
                    <div class="image-item">
                        <h4 class="title-image">Cita-cita saya</h4>
                        <img class="image_show" src="assets/myGoals.jfif" alt="">
                    </div>
                    <div class="image-item">
                        <h4 class="title-image">Kekurangan saya</h4>
                        <img class="image_show" src="assets/badSide.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
